<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <link rel="stylesheet" href="/res/elementUI/index.css">
    <script type="text/javascript" src="/res/js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="/res/vue/vue.js"></script>
    <script type="text/javascript" src="/res/elementUI/index.js"></script>
    <script type="text/javascript" src="/res/vue/vue-resource.js"></script>
    <style>
        .el-row {
            margin-bottom: 20px;

        &
        :last-child {
            margin-bottom: 0;
        }

        }
        .login-box {
            margin-top: 15%;
            margin-left: 40%;
        }
    </style>
</head>
<body>
<div class="login-box" id="app">
    <el-row>
        <el-col :span="8" align="center">
            单点登录
        </el-col>
    </el-row>
    <el-row>
        <el-col :span="8">
            <el-input id="loginName" v-model="loginName" placeholder="请输入帐号">
                <template slot="prepend">帐号</template>
            </el-input>
        </el-col>
    </el-row>
    <el-row>
        <el-col :span="8">
            <el-input id="password" v-model="password" type="password" placeholder="请输入密码">
                <template slot="prepend">密码</template>
            </el-input>
        </el-col>
    </el-row>
    <el-row>
        <el-col :span="8">
            <el-button id="login" v-on:click="check" style="width:100%" type="primary">登录</el-button>
        </el-col>
    </el-row>
</div>
</body>

<script type="text/javascript">
    new Vue({
        el: '#app',
        data: {
            loginName: '',
            password: ''
        },
        methods: {
            check: function (event) {
                var _this = this;
                //获取值
                var loginName = _this.loginName;
                var password = _this.password;
                if (loginName == '' || password == '') {
                    _this.$message({
                        message: '账号或密码为空！',
                        type: 'error'
                    });
                    return;
                }
                $.ajax({
                    url: 'login',
                    type: 'post',
                    data: {
                        loginName: loginName,
                        password: password
                    },
                    success: function (data) {
                        var code = data.code;
                        if (code == 1000) {
                            _this.$alert('登录成功', '提示', {
                                type: "success"
                            });
                            window.location.href = "/index";
                        } else {
                            _this.$alert('登录失败', '提示', {
                                type: "error"
                            });
                        }
                    },
                    error: function (data) {
                        _this.$alert(data, '提示', {
                            type: "error"
                        });
                    },
                    dataType: 'json'
                })
            }
        }
    })
</script>
</html>
